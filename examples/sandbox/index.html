<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excalibur Game</title>
  </head>
  <body>
    <div id="app">
      <div id="sidebar">
        <h1>Scene Selector</h1>
        <ul id="scene-list"></ul>
      </div>
      <div id="game-container">
        <canvas id="game"></canvas>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #app {
        display: flex;
        flex-direction: row;
        height: 100vh;
        width: 100vw;
      }

      #app h1 {
        margin: 0;
        padding: 10px;
        background-color: #222;
        color: white;
        font-size: 1.5em;
      }

      #app a {
        color: white;
        opacity: 0.75;
      }

      #app a.active {
        color: #00cccc;
        opacity: 1;
      }

      #sidebar {
        width: 200px;
        background-color: #333;
        color: white;
      }

      #sidebar ul {
        list-style-type: none;
        padding: 0;
      }

      #sidebar li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0px 10px;
      }

      #sidebar a:first-of-type {
        font-size: 1.25em;
      }

      #sidebar a:last-of-type {
        font-size: 0.85em;
      }

      #game-container {
        background: black;
        flex: 1;
        display: flex;
        justify-content: center;
      }

      #game {
        margin: auto;
      }
    </style>
  </body>
</html>
